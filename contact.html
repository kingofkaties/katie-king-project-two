<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Walter+Turncoat&display=swap"
    rel="stylesheet">
    <script src="https://kit.fontawesome.com/61079c5be7.js" crossorigin="anonymous"></script>
    <title>Get In Touch</title>
</head>
<body class="contact">

        
        <!-- HEADER BEGINS -->
        
        <header>
            <!-- inner wrapper -->
            <div class="inner-wrapper">
                <!-- skip to content (hidden) -->
                <a href="#info" class="skip-to-content">Skip to main content</a>
                <!-- mobile nav -->
                <nav class="nav--toggle">
                    <label for="toggle"><i class="fas fa-bars"></i></label>
                    <label for="toggle" class="sr-only">Menu</label>
                    <input type="checkbox" id="toggle">
                    <ul>
                        <li><a href="./index.html">Home</a></li>
                        <li><a href="./index.html#about">About</a></li>
                        <li><a href="./blog.html">Blog</a></li>
                        <li><a href="./contact.html" class="current-page">Contact</a></li>
                    </ul>
                </nav>
                <!-- desktop nav -->
                <nav class="nav--desktop">
                    <ul class="nav--desktop">
                        <li><a href="./index.html">Home</a></li>
                        <li><a href="./index.html#about">About</a></li>
                        <li><a href="./blog.html">Blog</a></li>
                        <li><a href="./contact.html" class="current-page">Contact</a></li>
                    </ul>
                </nav>
                <h1>Get In Touch</h1>
            </div>
        </header>
        
        <!-- HEADER ENDS -->
        <!-- MAIN BEGINS -->
        
        <main>
            <div class="flex inner-wrapper">
                <section class="info" id="info">
                    <div class="icons">
                        <div class="icons-facebook">
                            <a href=""><span class="sr-only">Facebook</span>
                                <i class="fab fa-facebook-f"></i>
                            </a>
                        </div>
                        <div class="icons-instagram">
                            <a href=""><span class="sr-only">Instagram</span>
                                <i class="fab fa-instagram"></i>
                            </a>
                        </div>
                        <div class="icons-twitter">
                            <a href=""><span class="sr-only">Twitter</span>
                                <i class="fab fa-twitter"></i>
                            </a>
                        </div>
                        <div class="icons-whatsapp">
                            <a href=""><span class="sr-only">Whatsapp</span>
                                <i class="fab fa-whatsapp"></i>
                            </a>
                        </div>
                    </div>
                    <div class="email">
                        <p>info@email.com</p>
                    </div>
                    <div class="address">
                        <p>123 - 456 - 7890</p>
                        <p>123 Queen Street West, Unit 10</p>
                        <p>Toronto, Ontario</p>
                        <p>M5V 2D5</p>
                    </div>
                </section>
                <section class="form">
                    <form action="">
                        <div class="form--flex">
                            <input type="text" name="" id="first-name" placeholder="Name">
                            <label for="first-name" class="sr-only">First name
                            </label>
                            <input type="email" name="" id="email" placeholder="Email address">
                            <label for="email" class="sr-only">Email address</label>
                        </div>
                        <textarea name="" id="comment" placeholder="Comment" cols="30" rows="10"></textarea>
                        <label class="sr-only" for="comment">Comment</label>
                        <input type="submit" value="Submit">
                    </form>
                </section>
            </div>
        </main>
        
        <!-- MAIN ENDS -->
        <!-- FOOTER BEGINS -->
        
        <footer>
            <p>Copyright Â© HackerYou 2019</p>
        </footer>
        
        
    </body>
    </html>
